{% extends "base.html" %}

{% block content %}
<h1>Delete Ride</h1>

<div>
  <form action="{% url 'delete_rideshare' pk=rideshare.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ rideshare.name }}?</p>
    <div>
      <button type="submit">Delete Ride</button><br />
      <a href="{% url 'add_rideshare' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
